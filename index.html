<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicky wird dreißig!</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 1.5rem;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      #countdown {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Vicky wird dreißig!</h1>
  <div id="countdown">Lade Countdown…</div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2026-04-18T00:00:00+02:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Es ist so weit!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `Nur noch ${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
